{% extends "base.html" %}
{% block content %}

<h2 class="text-center mb-4">Latest Blogs</h2>

<div class="row">
    {% for title, content, author in blogs %}
    <div class="col-md-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5>{{ title }}</h5>
                <p>{{ content }}</p>
                <small class="text-muted">By: {{ author }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
