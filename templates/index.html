<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
            color: #718096;
        }

        .auth-switch a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .task-item.completed {
            border-left-color: #48bb78;
            opacity: 0.7;
        }

        .task-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .task-info p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .badge-priority-medium {
            background: #feebc8;
            color: #c05621;
        }

        .badge-priority-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-status {
            background: #e6fffa;
            color: #234e52;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: #e2e8f0;
        }

        .notification {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .notification-error {
            background: #fed7d7;
            color: #c53030;
        }

        .notification-info {
            background: #bee3f8;
            color: #2c5282;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notifications -->
    <div id="notifications" style="position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 400px;"></div>

    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="authSubmitBtn">Login</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a id="authSwitchLink">Register</a>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <div class="header">
                <h1>ðŸ“‹ Task Manager</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="main-content">
                <!-- Create Task Form -->
                <div class="card">
                    <h3>Create New Task</h3>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input type="text" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            Create Task
                        </button>
                    </form>
                </div>

                <!-- Task List -->
                <div class="card">
                    <h3>My Tasks</h3>
                    <div id="taskList" class="task-list">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:5000';
        let currentUser = null;
        let authToken = null;
        let isLoginMode = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('authForm').addEventListener('submit', handleAuth);
            document.getElementById('authSwitchLink').addEventListener('click', toggleAuthMode);
            document.getElementById('taskForm').addEventListener('submit', createTask);
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const switchText = document.getElementById('authSwitchText');
            const switchLink = document.getElementById('authSwitchLink');

            if (isLoginMode) {
                title.textContent = 'Login';
                submitBtn.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Register';
            } else {
                title.textContent = 'Register';
                submitBtn.textContent = 'Register';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (!emailInput || !passwordInput) {
                showNotification('Form fields not found', 'error');
                return;
            }
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/register';
            const body = { email, password };

            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Check if endpoint exists.');
                }

                const data = await response.json();

                if (response.ok) {
                    if (isLoginMode) {
                        authToken = data.token || 'session-token';
                        currentUser = data.user || { email: email, id: data.id };
                        localStorage.setItem('authToken', authToken);
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        showApp();
                        loadTasks();
                        showNotification('Login successful!', 'success');
                    } else {
                        showNotification('Registration successful! Please login.', 'success');
                        toggleAuthMode();
                        document.getElementById('authForm').reset();
                    }
                } else {
                    showNotification(data.error || data.message || 'Authentication failed', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
                console.error('Auth error:', error);
            }
        }

        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userStr = localStorage.getItem('currentUser');
            
            if (authToken && userStr) {
                currentUser = JSON.parse(userStr);
                showApp();
                loadTasks();
            }
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `Welcome, ${currentUser.email}!`;
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('authForm').reset();
            showNotification('Logged out successfully', 'info');
        }

        async function createTask(e) {
            e.preventDefault();
            
            const titleInput = document.getElementById('taskTitle');
            const descriptionInput = document.getElementById('taskDescription');
            const dueDateInput = document.getElementById('taskDueDate');
            const priorityInput = document.getElementById('taskPriority');
            
            if (!titleInput) {
                showNotification('Title field not found', 'error');
                return;
            }
            
            const task = {
                title: titleInput.value.trim(),
                description: descriptionInput ? descriptionInput.value.trim() : '',
                due_date: dueDateInput ? dueDateInput.value : null,
                priority: priorityInput ? priorityInput.value : 'medium'
            };
            
            if (!task.title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE + '/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(task)
                });

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    
                    if (response.ok) {
                        showNotification('Task created successfully!', 'success');
                        document.getElementById('taskForm').reset();
                        loadTasks();
                    } else {
                        showNotification(data.error || data.message || 'Failed to create task', 'error');
                        console.error('Task creation error:', data);
                    }
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    if (response.ok) {
                        showNotification('Task created successfully!', 'success');
                        document.getElementById('taskForm').reset();
                        loadTasks();
                    } else {
                        showNotification('Failed to create task', 'error');
                    }
                }
            } catch (error) {
                showNotification('Connection error: ' + error.message, 'error');
                console.error('Task creation error:', error);
            }
        }

        async function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '<div class="loading">Loading tasks...</div>';

            try {
                const response = await fetch(API_BASE + '/tasks', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayTasks(data.tasks || data || []);
                } else {
                    taskList.innerHTML = '<div class="empty-state">Failed to load tasks</div>';
                }
            } catch (error) {
                taskList.innerHTML = '<div class="empty-state">Connection error</div>';
            }
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Create your first task!</div>';
                return;
            }

            taskList.innerHTML = ''; // Clear existing tasks

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.status === 'completed' ? 'completed' : ''}`;

                const taskInfo = document.createElement('div');
                taskInfo.className = 'task-info';

                const title = document.createElement('h4');
                title.textContent = task.title;

                const description = document.createElement('p');
                description.textContent = task.description || 'No description';

                const taskMeta = document.createElement('div');
                taskMeta.className = 'task-meta';

                const priorityBadge = document.createElement('span');
                priorityBadge.className = `badge badge-priority-${task.priority}`;
                priorityBadge.textContent = task.priority;

                const statusBadge = document.createElement('span');
                statusBadge.className = 'badge badge-status';
                statusBadge.textContent = task.status;

                taskMeta.appendChild(priorityBadge);
                taskMeta.appendChild(statusBadge);

                if (task.due_date) {
                    const dueDateBadge = document.createElement('span');
                    dueDateBadge.className = 'badge';
                    dueDateBadge.style.background = '#e6fffa';
                    dueDateBadge.style.color = '#234e52';
                    dueDateBadge.textContent = `Due: ${task.due_date}`;
                    taskMeta.appendChild(dueDateBadge);
                }

                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';

                if (task.status !== 'completed') {
                    const completeBtn = document.createElement('button');
                    completeBtn.className = 'icon-btn';
                    completeBtn.title = 'Complete';
                    completeBtn.textContent = 'âœ“';
                    completeBtn.onclick = () => completeTask(task.id);
                    taskActions.appendChild(completeBtn);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'icon-btn';
                deleteBtn.title = 'Delete';
                deleteBtn.textContent = 'ðŸ—‘ï¸';
                deleteBtn.onclick = () => deleteTask(task.id);
                taskActions.appendChild(deleteBtn);

                taskInfo.append(title, description, taskMeta);
                taskItem.append(taskInfo, taskActions);
                taskList.appendChild(taskItem);
            });
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch(API_BASE + `/tasks/${taskId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showNotification('Task completed!', 'success');
                    loadTasks();
                } else {
                    const data = await response.json().catch(() => ({}));
                    showNotification(data.error || data.message || 'Failed to complete task', 'error');
                    console.error('Complete error:', data);
                }
            } catch (error) {
                showNotification('Connection error: ' + error.message, 'error');
                console.error('Complete error:', error);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(API_BASE + `/tasks/${taskId}`, {
                    method: 'DELETE', // Let's revert to the standard RESTful method.
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showNotification('Task deleted!', 'success');
                    loadTasks();
                } else {
                    const data = await response.json().catch(() => ({}));
                    showNotification(data.error || data.message || 'Failed to delete task', 'error');
                    console.error('Delete error:', data);
                }
            } catch (error) {
                showNotification('Connection error: ' + error.message, 'error');
                console.error('Delete error:', error);
            }
        }

        function showNotification(message, type = 'info') {
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            notificationsDiv.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
